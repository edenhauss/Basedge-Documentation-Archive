<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basedge Documentation</title>
</head>

<body>
<div id="page">
    <header>
        <p class="attention">* команды и игры временно недоступны</p>
        <div class="upper-header">
            <a id="LogoLink" href="">
                <div id="LogoImage">
                    <div id="LogoForeground"></div>
                </div>
            </a>
        </div>
        <div class="lower-header">
            <button class="pageButton" id="CommandsPageButton">Команды</button>
            <button class="pageButton" id="GameCommandsPageButton">Игры</button>
            <button class="pageButton" id="AdminCommandsPageButton">Модерация</button>
        </div>
    </header>

    <div class="several-containers">
        <div class="container" id="CmdPage">
            <div class="commandsContainer">
                <div id="CommandsListContainer"></div>
                <div id="CommandInfoContainer"></div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <img src="images/poopoo.gif"></img>
        <div class="footer-container">
            <a href="https://linktr.ee/basedge" target="_blank"><div class="footerItem a1"></div></a>
        </div>
    </footer>
</div>
<script src="commands.js"></script>
<script src="script.js"></script>
</body>

</html>
