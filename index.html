<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="logo.png" as="image">
    <link rel="preload" href="logo_sleep.png" as="image">
    <title>Basedge Documentation</title>
</head>

<body>
<header>
    <p class="attention">* команды и игры временно недоступны</p>

        <a id="LogoLink" href="">
            <div id="LogoImage">
                <div id="LogoForeground"></div>

    <div class="lower-header">

<div class="several-containers">

        <div class="commandsContainer">

<footer>

        TODO: подсказка при наведении на $, футер, эмоуты на футере
